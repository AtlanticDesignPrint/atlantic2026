<h2>Rectangle Area Calculator</h2>

<form id="areaForm">
  <label for="width">Width in CM:</label>
  <input type="number" id="width" name="width" step="any" oninput="calculateArea()" required>
  <br><br>
  
  <label for="height">Height in CM:</label>
  <input type="number" id="height" name="height" step="any" oninput="calculateArea()" required>
  <br><br>
    
</form>



<p>Total Price for One Piece  <span id="resultPriceForOnePeiece"></span></p>

    <hr />

<p>Total Price for two Piece  <span id="resultPriceForTwoPiece"></span></p>

    <hr />

<p>Total Price for Three Piece  <span id="resultPriceForThreePiece"></span></p>

<script>
function calculateArea() {
  var width = parseFloat(document.getElementById("width").value);
  var height = parseFloat(document.getElementById("height").value);

  
  var area = width * height;
  var totalPrice = area * 0.0065+75;

 
  document.getElementById("resultPriceForOnePeiece").textContent = "£" + totalPrice.toFixed(2);
  document.getElementById("resultPriceForTwoPiece").textContent = "£" + 2* totalPrice.toFixed(2);
  document.getElementById("resultPriceForThreePiece").textContent = "£" + 3* totalPrice.toFixed(2);

}
</script>
